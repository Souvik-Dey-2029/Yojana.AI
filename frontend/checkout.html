<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Yojana.AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .checkout-container {
            max-width: 500px;
            margin: 10rem auto;
            padding: 3rem;
            text-align: center;
        }

        .payment-method {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
        }

        .method {
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            flex: 1;
            transition: all 0.3s ease;
        }

        .method:hover,
        .method.active {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .price-display {
            font-size: 2rem;
            font-weight: 800;
            margin: 2rem 0;
            color: var(--accent);
        }

        #processing-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(6, 9, 22, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <nav>
        <a href="index.html" class="logo">Yojana<span>.AI</span></a>
    </nav>

    <div class="checkout-container glass reveal-on-scroll">
        <h2 id="plan-name">Complete Your Subscription</h2>
        <p>You are about to unlock premium government intelligence.</p>

        <div class="price-display" id="plan-price">₹49</div>

        <div class="payment-method">
            <div class="method active">UPI / GPay</div>
            <div class="method">Card</div>
        </div>

        <button class="btn btn-primary" style="width: 100%;" onclick="processPayment()">Pay Securely Now</button>
        <p style="margin-top: 1.5rem; font-size: 0.8rem; color: var(--text-secondary);">Secure 256-bit SSL Encrypted
            Transaction</p>
    </div>

    <div id="processing-overlay">
        <div class="spinner"></div>
        <h3 style="margin-top: 2rem;">Processing with Razorpay...</h3>
        <p>Please do not refresh the page.</p>
    </div>

    <script>
        const transaction = JSON.parse(localStorage.getItem('pendingTransaction'));
        if (transaction) {
            document.getElementById('plan-name').innerText = `Complete Your ${transaction.plan} Subscription`;
            document.getElementById('plan-price').innerText = `₹${transaction.price}`;
        }

        function processPayment() {
            const overlay = document.getElementById('processing-overlay');
            overlay.style.display = 'flex';

            setTimeout(() => {
                overlay.innerHTML = `
                    <div style="font-size: 4rem;">✅</div>
                    <h2 style="margin-top: 1rem;">Payment Successful!</h2>
                    <p>Redirecting to your premium dashboard...</p>
                `;

                setTimeout(() => {
                    localStorage.setItem('isPro', 'true');
                    window.location.href = 'results.html';
                }, 2000);
            }, 3000);
        }
    </script>
</body>

</html>
