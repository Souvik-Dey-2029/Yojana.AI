<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment - Yojana.AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .payment-container {
            max-width: 500px;
            margin: 8rem auto;
            padding: 3rem;
            border-radius: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gateway-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 2rem;
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .order-summary {
            background: rgba(255, 255, 255, 0.03);
            padding: 1.5rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            text-align: left;
        }

        .form-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            color: white;
            font-family: inherit;
        }

        .payment-methods {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .method {
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .method.active {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        #processing-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .spinner-large {
            width: 80px;
            height: 80px;
            border: 6px solid rgba(255, 255, 255, 0.1);
            border-top: 6px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
    </style>
</head>

<body class="bg-dark">
    <nav>
        <a href="index.html" class="logo">Yojana<span>.AI</span></a>
    </nav>

    <div class="payment-container glass reveal-on-scroll" style="opacity: 1; transform: translateY(0); z-index: 10;">
        <div class="gateway-logo">
            <span style="font-size: 1.5rem;">ðŸ”’</span> Secure Checkout
        </div>

        <div class="order-summary">
            <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                <span>Plan</span>
                <strong id="summary-plan">Pro</strong>
            </div>
            <div style="display: flex; justify-content: space-between;">
                <span>Amount</span>
                <strong style="color: var(--accent);" id="summary-price">â‚¹49/mo</strong>
            </div>
        </div>

        <div class="payment-methods">
            <div class="method active">UPI / Apps</div>
            <div class="method">Cards</div>
        </div>

        <div class="form-group">
            <label>Cardholder Name / UPI ID</label>
            <input type="text" placeholder="e.g. souvik@okaxis">
        </div>

        <button class="btn btn-primary" style="width: 100%; padding: 1.25rem;" onclick="processPayment()">Complete
            Payment</button>

        <p style="margin-top: 1.5rem; font-size: 0.8rem; color: var(--text-secondary); opacity: 0.6;">
            This is a non-functional simulation. No actual money will be charged.
        </p>
    </div>

    <div id="processing-screen">
        <div class="spinner-large"></div>
        <h2 style="margin-top: 2rem;">Verifying Transaction...</h2>
        <p style="color: var(--text-secondary);">Connecting to Secure Gateway</p>
    </div>

    <script src="js/main.js"></script>
    <script>
        const tx = JSON.parse(localStorage.getItem('pendingTransaction'));
        if (tx) {
            document.getElementById('summary-plan').innerText = tx.plan;
            document.getElementById('summary-price').innerText = `â‚¹${tx.price}/mo`;
        }

        function processPayment() {
            const screen = document.getElementById('processing-screen');
            screen.style.display = 'flex';

            setTimeout(() => {
                screen.innerHTML = `
                    <div style="font-size: 5rem;">âœ…</div>
                    <h2 style="margin-top: 1rem;">Payment Successful!</h2>
                    <p style="color: var(--text-secondary);">Your subscription is now active.</p>
                `;

                setTimeout(() => {
                    localStorage.setItem('isPro', 'true');
                    window.location.href = 'results.html';
                }, 2000);
            }, 3000);
        }
    </script>
</body>

</html>
