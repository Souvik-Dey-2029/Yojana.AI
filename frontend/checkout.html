<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment - Yojana.AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .payment-container {
            max-width: 500px;
            margin: 120px auto 80px;
            padding: 3rem;
            background: var(--white);
            border: 1px solid var(--border-soft);
            box-shadow: var(--shadow-civic);
            border-radius: var(--radius-xl);
            text-align: center;
        }

        .gateway-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 2rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--ashoka-navy);
        }

        .order-summary {
            background: var(--bg-warm);
            padding: 1.5rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            text-align: left;
            border: 1px solid var(--border-soft);
        }

        .form-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-main);
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            background: var(--white);
            border: 1px solid var(--border-soft);
            border-radius: 0.75rem;
            color: var(--text-main);
            font-family: inherit;
        }

        .payment-methods {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .method {
            padding: 1rem;
            border: 1px solid var(--border-soft);
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: var(--text-main);
            background: var(--bg-warm);
        }

        .method.active {
            border-color: var(--gov-green);
            background: #F0F9F4;
            color: var(--gov-green);
        }

        #processing-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-warm);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .spinner-large {
            width: 80px;
            height: 80px;
            border: 6px solid #E5E7EB;
            border-top: 6px solid var(--gov-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <nav>
        <a href="index.html" class="logo">Yojana<span>.AI</span></a>
        <div class="nav-links">
            <select id="lang-toggle"
                style="padding: 0.4rem; border-radius: 6px; background: white; border: 1px solid var(--border-soft); font-family: inherit; margin-right: 1rem;">
                <option value="en">English</option>
                <option value="hi">Hindi (‡§π‡§ø‡§®‡•ç‡§¶‡•Ä)</option>
                <option value="bn">Bengali (‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ)</option>
                <option value="ta">Tamil (‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç)</option>
                <option value="mr">Marathi (‡§Æ‡§∞‡§æ‡§†‡•Ä)</option>
            </select>
        </div>
    </nav>

    <div class="container" style="padding: 140px 0 80px;">
        <div class="institutional-panel scroll-reveal" style="max-width: 500px; margin: 0 auto; text-align: center;">
            <div class="gateway-logo">
                <span style="font-size: 1.5rem;">üîí</span> Secure Citizen Gateway
            </div>

            <div class="order-summary">
                <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                    <span>Service Plan</span>
                    <strong id="summary-plan" style="color: var(--ashoka-navy);">Pro</strong>
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <span>Subscription Fee</span>
                    <strong style="color: var(--gov-green);" id="summary-price">‚Çπ49/mo</strong>
                </div>
            </div>

            <div class="payment-methods">
                <div class="method active">UPI Apps</div>
                <div class="method">Cards / Netbanking</div>
            </div>

            <div class="form-group">
                <label>Payer Name / UPI ID</label>
                <input type="text" placeholder="e.g. citizen@upi"
                    style="border: 1px solid var(--border-soft); border-radius: 8px; padding: 0.8rem;">
            </div>

            <button class="btn btn-primary" style="width: 100%; padding: 1.25rem;" onclick="processPayment()">Confirm &
                Activate Plan</button>

            <p style="margin-top: 1.5rem; font-size: 0.8rem; color: #6B7280;">
                Secure payment portal for Yojana.AI digital services. Authorized by Bharat Gateway Infrastructure.
            </p>
        </div>
    </div>

    <div id="processing-screen">
        <div class="spinner-large"></div>
        <h2 style="margin-top: 2rem; color: var(--ashoka-navy);">Verifying Transaction...</h2>
        <p style="color: var(--text-main);">Establishing secure connection to Bharat Gateway</p>
    </div>

    <script src="js/main.js"></script>
    <script>
        const tx = JSON.parse(localStorage.getItem('pendingTransaction'));
        if (tx) {
            document.getElementById('summary-plan').innerText = `${tx.plan} (Sewa Plus)`;
            document.getElementById('summary-price').innerText = `‚Çπ${tx.price}/mo`;
        }

        function processPayment() {
            const screen = document.getElementById('processing-screen');
            screen.style.display = 'flex';

            setTimeout(() => {
                screen.innerHTML = `
                    <div style="font-size: 5rem;">‚úÖ</div>
                    <h2 style="margin-top: 1rem; color: var(--gov-green);">Transaction Approved</h2>
                    <p style="color: var(--text-main); margin-bottom: 2rem;">Your national benefits assistant is now active.</p>
                    <a href="results.html" class="btn btn-primary">Go to Results</a>
                `;
            }, 3000);
        }
    </script>
</body>

</html>
