<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Eligible Schemes - Yojana.AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/results.css">
</head>

<body>
    <nav>
        <a href="index.html" class="logo">Yojana<span>.AI</span></a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="index.html#features">Features</a>
            <a href="pricing.html">Pricing</a>
            <a href="eligibility.html" class="btn btn-primary" style="padding: 0.75rem 1.5rem;">Check Eligibility</a>
        </div>
    </nav>

    <div class="results-container">
        <header style="margin-bottom: 4rem; text-align: center;">
            <h1 id="results-headline" class="animate-fade-in">Filtering Schemes for you...</h1>
            <p id="results-subheadline" class="animate-fade-in" style="animation-delay: 0.2s;">Based on your profile,
                here are the schemes you can apply for.</p>

            <div class="filter-controls animate-fade-in"
                style="animation-delay: 0.4s; margin-top: 2.5rem; max-width: 800px; margin-left: auto; margin-right: auto; display: flex; gap: 1rem; align-items: center; flex-wrap: wrap; justify-content: center;">
                <div class="search-box" style="flex: 2; min-width: 300px;">
                    <input type="text" id="scheme-search" placeholder="Search schemes by name or keyword..."
                        class="glass"
                        style="width: 100%; padding: 1.25rem 2rem; border-radius: 2rem; color: white; border: 1px solid rgba(255,255,255,0.1); outline: none;">
                </div>
                <div class="sort-box" style="flex: 1; min-width: 150px; display: flex; gap: 0.5rem;">
                    <select id="scheme-sort" class="glass"
                        style="flex: 2; padding: 1.25rem; border-radius: 2rem; color: white; border: 1px solid rgba(255,255,255,0.1); outline: none; background: rgba(255,255,255,0.05);">
                        <option value="relevance">Sort: Relevance</option>
                        <option value="popularity">Sort: Popularity</option>
                    </select>
                    <select id="lang-toggle" class="glass"
                        style="flex: 1; padding: 1.25rem; border-radius: 2rem; color: white; border: 1px solid rgba(255,255,255,0.1); outline: none; background: rgba(255,255,255,0.05);">
                        <option value="en">EN</option>
                        <option value="hi">HI</option>
                        <option value="bn">BN</option>
                        <option value="ta">TA</option>
                        <option value="mr">MR</option>
                    </select>
                </div>
            </div>
        </header>

        <div id="schemes-grid" class="schemes-grid">
            <!-- Cards will be injected here -->
            <div class="loading-state">
                <div class="spinner"></div>
                <p>Analyzing your eligibility...</p>
            </div>
        </div>
    </div>

    <script src="js/results.js"></script>
</body>

</html>
